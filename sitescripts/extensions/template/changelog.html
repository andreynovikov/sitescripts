<html xmlns="http://www.w3.org/1999/xhtml">
<body>
<h2>Recent changes:</h2>
{%- for change in changes %}
<h3>#{{change.revision}}: {{change.date}} {{change.author}}</h3>
<p>{{change.description|buglinks}}</p>
{%- endfor %}
</body>
</html>
